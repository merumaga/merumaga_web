<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>expa</title>
	<link rel="stylesheet" href="css/style.css"type="text/css">
 </head>
 <body>
  <h1>メルマガ一覧</h1>

	<div id="wrapper">
		<div class="contents">
      <a href="page.html">
    	<table>
				<tbody class="con_tr">
				</tbody>
			</table>
    </a>
		</div>
	</div>

  <script src="js/ajax.js"></script>

	<script>

$(function() {
	var con_url = "bkn32112/test";//個人のurl//
		$.ajax({
			url: "http://gaze-ex.jp/"+con_url,
			type: 'GET',
			success: function(data) {

				$('#page').html($(data).find('.header').text());
				$('.con_tr').html($(data).find('tbody > tr'));
				$("a").attr("href", "page.html");
				var tr_length = $("tr").length;

				$("tr").addClass("link");
				$(".link").click(function () {

					var index = tr_length-$(".link").index(this);

					window.localStorage.setItem("result",index);

				});

			}
		});
	});



	</script>
 </body>
</html>
